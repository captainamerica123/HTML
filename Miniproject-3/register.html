
    <!DOCTYPE html>    
    <html>    
    <head>    
        <title>SignUp Form</title>    
        <link rel="stylesheet"  href="style.css">    
    </head>    
    <body>    
        <h2>SignUp Page</h2><br>    
        <div class="login">    
        <form method="post" action="index.html">    
            <label><b>User Name     
            </b>    
            </label>    
            <input type="text" name="Uname" id="Uname" placeholder="Enter Username" required>    
            <br><br>
            <label><b>Email Id    
            </b> 
            <br>   
            </label>    
            <input type="text" name="Email" id="Email" placeholder="Enter EmailID" required>
            <br><br>  
            <label><b> Mobile
            </b>
            <br>
            </label>    
            <input type="text" name="Mobile" id="Mobile" placeholder="Enter MobileNo" required> 
            <br><br>
            <label><b>Password     
            </b>    
            </label>    
            <input type="Password" name="Pass" id="Pass" placeholder="Enter Password" required>    
            <br><br>      
            <label><b>Repeat Password     
            </b>    
            </label>    
            <input type="Password" name="Pass1" id="Pass1" placeholder="Re-Enter Password" required>    
            <br><br>    
            <input type="submit" name="register" id="register" value="Register">       
            <br><br>    
            
              
        </form>     
    </div>    
    </body>    
    </html>
